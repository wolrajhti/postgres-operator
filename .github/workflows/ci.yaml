name: Build & Push to GHCR

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image with make
        run: make build
        working-directory: components/image-pgbackrest
        env:
          BUILDAH: docker
          BUILDAH_BUILD: docker build
          PGBACKREST_IMAGE: ghcr.io/wolrajhti/pgbackrest:latest

      - name: Push image to GHCR
        run: docker push ghcr.io/wolrajhti/pgbackrest:latest
